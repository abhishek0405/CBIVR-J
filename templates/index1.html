<h2>Upload your Image</h2>

<form id="file-upload-form" class="uploader" method="POST"  action="{{ url_for('Home') }}" enctype="multipart/form-data">
    
    
        <!--<input type='file' name='file1' id="fileuplaod" accept="image/*"  />-->

        <input id="file-upload" name="file1" type="file" name="fileUpload" accept="image/*" />

        <label for="file-upload" id="file-drag">
          <img id="file-image" src="#" alt="Preview" class="hidden">
          <div id="start">
            <i class="fa fa-download" aria-hidden="true"></i>
            <div>Select a file or drag here</div>
            <div id="notimage" class="hidden">Please select an image</div>
            <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
          </div>
          <div id="response" class="hidden">
            <div id="messages"></div>
            <progress class="progress" id="file-progress" value="0">
              <span>0</span>%
            </progress>
          </div>
        </label>
    
    
    
    <div>
        <button type="submit" class="submit">Submit</button>
    </div>
</form>
